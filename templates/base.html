<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phasmophobia Collaborative Journal</title>
    <link rel="stylesheet" href="/static/site.css" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Phasmophobia Collaborative Journal" />
  </head>
  <body>
    <div id="root">
      <nav
        class="navbar is-success"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <span class="navbar-item has-text-black is-size-5">
            Phasmophobia Collaborative Journal
          </span>
        </div>
        <div class="navbar-menu">
          <div class="navbar-start">
            <!-- prettier-ignore -->
            <a
              href="/"
              class="navbar-item {% if request.url.path == '/' %}is-active{% endif %}"
            >
              Home
            </a>
            <!-- prettier-ignore -->
            <a
              href="/rooms"
              class="navbar-item {% if request.url.path == '/rooms' %}is-active{% endif %}"
            >
              Rooms
            </a>
          </div>
        </div>
      </nav>
      <section class="section">{% block content %}{% endblock %}</section>
    </div>
    <script
      src="https://unpkg.com/vue@next"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
      integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.1.7/chance.min.js"
      integrity="sha512-dELYIOEzIECWdvsEdoywFOB4qKDmtQee33yD0dQnzAE7eBGKJ984VQXRLs/vlsP4Sb3VchbQL7iAy4NWqetCsw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/static/setUsername.js"></script>
  </body>
</html>
